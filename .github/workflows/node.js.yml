name: Build Node.js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v6

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: my-react-ts-app/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ./my-react-ts-app

    - name: Build
      run: pnpm run build
      working-directory: ./my-react-ts-app
